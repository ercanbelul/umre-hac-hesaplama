<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Umre Hac Maliyet Hesaplama - by Ercan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 10px; }
        #app { max-width: 700px; margin: 0 auto; background: white; border-radius: 15px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        @media (max-width: 768px) {
            body { padding: 5px; }
            #app { padding: 10px; }
            .form-row { flex-direction: column; }
        }
        .section { background: #f8f9fa; padding: 15px; margin: 15px 0; border-radius: 10px; border-left: 4px solid #1976D2; }
        .form-row { display: flex; gap: 10px; margin: 10px 0; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 150px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; background: #2E7D32; color: white; padding: 15px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; margin: 20px 0; cursor: pointer; }
        .result-section { background: #f3e5f5; padding: 20px; border-radius: 10px; margin-top: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="app">
        <h1 style="text-align: center; color: #2E7D32;">Umre Hac Maliyet Hesaplama</h1>
        
        <!-- Grup Bilgileri -->
        <div class="section">
            <h3>👥 GRUP BİLGİLERİ</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Grup Adı</label>
                    <input type="text" id="groupName" placeholder="Örn: Ankara Umre Grubu">
                </div>
                <div class="form-group">
                    <label>Grup Lideri</label>
                    <input type="text" id="groupLeader" placeholder="Örn: Ahmet Yılmaz">
                </div>
            </div>
        </div>
        
        <!-- Oda Bilgileri -->
        <div class="section">
            <h3>🛏️ ODA BİLGİLERİ</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Double Oda (2 kişi)</label>
                    <input type="number" id="doubleRooms" placeholder="Oda sayısı" value="0" min="0">
                </div>
                <div class="form-group">
                    <label>Triple Oda (3 kişi)</label>
                    <input type="number" id="tripleRooms" placeholder="Oda sayısı" value="0" min="0">
                </div>
                <div class="form-group">
                    <label>Quad Oda (4 kişi)</label>
                    <input type="number" id="quadRooms" placeholder="Oda sayısı" value="0" min="0">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Toplam Kişi Sayısı (Otomatik)</label>
                    <input type="number" id="paxCount" placeholder="Hesaplanacak" readonly style="background: #f0f0f0;">
                </div>
            </div>
        </div>
        
        <!-- Vize -->
        <div class="section">
            <h3>🛂 VİZE BİLGİLERİ</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Kişi Başı Vize (EUR)</label>
                    <input type="number" id="visaCost" placeholder="Örn: 145" value="145">
                </div>
            </div>
        </div>
        
        <!-- Uçak -->
        <div class="section">
            <h3>✈️ UÇAK BİLETİ</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Kişi Başı Uçak (EUR)</label>
                    <input type="number" id="flightCost" placeholder="Örn: 850" value="850">
                </div>
            </div>
        </div>
        
        <!-- Kur -->
        <div class="section">
            <h3>💱 KUR BİLGİLERİ</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>1 EUR = ? SAR</label>
                    <input type="number" id="exchangeRate" placeholder="Örn: 4.00" value="4.00">
                </div>
                <div class="form-group">
                    <button type="button" onclick="fetchLiveRates()">🔄 Kur Güncelle</button>
                </div>
            </div>
        </div>
        
        <button onclick="calculateAll()">💰 HESAPLA</button>
        
        <div id="result" class="result-section">
            <h3>📊 MALİYET SONUCU</h3>
            <div id="resultContent">Hesaplama için yukarıdaki bilgileri doldurun</div>
        </div>
    </div>
    
    <script>
        // Oda sayısından kişi sayısını hesapla
        function updatePaxCount() {
            const double = parseInt(document.getElementById('doubleRooms').value) || 0;
            const triple = parseInt(document.getElementById('tripleRooms').value) || 0;
            const quad = parseInt(document.getElementById('quadRooms').value) || 0;
            
            const totalPax = (double * 2) + (triple * 3) + (quad * 4);
            document.getElementById('paxCount').value = totalPax;
            
            calculateAll();
        }
        
        // Kur güncelle
        function fetchLiveRates() {
            const rate = 3.95;
            document.getElementById('exchangeRate').value = rate;
            alert('✅ Kur güncellendi: 1 EUR = ' + rate + ' SAR');
            calculateAll();
        }
        
        // Ana hesaplama
        function calculateAll() {
            const pax = parseInt(document.getElementById('paxCount').value) || 0;
            const visaCost = parseFloat(document.getElementById('visaCost').value) || 0;
            const flightCost = parseFloat(document.getElementById('flightCost').value) || 0;
            const exchangeRate = parseFloat(document.getElementById('exchangeRate').value) || 1;
            
            const totalVisa = pax * visaCost * exchangeRate;
            const totalFlight = pax * flightCost * exchangeRate;
            const grandTotal = totalVisa + totalFlight;
            
            document.getElementById('resultContent').innerHTML = `
                <p><strong>Kişi Sayısı:</strong> ${pax} kişi</p>
                <p><strong>Vize Toplam:</strong> ${totalVisa.toFixed(2)} SAR</p>
                <p><strong>Uçak Toplam:</strong> ${totalFlight.toFixed(2)} SAR</p>
                <hr style="margin: 10px 0;">
                <p><strong>GENEL TOPLAM:</strong> ${grandTotal.toFixed(2)} SAR</p>
                <p><strong>Kişi Başı:</strong> ${(grandTotal/pax).toFixed(2)} SAR</p>
            `;
        }
        
        // Event listener'lar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('doubleRooms').addEventListener('input', updatePaxCount);
            document.getElementById('tripleRooms').addEventListener('input', updatePaxCount);
            document.getElementById('quadRooms').addEventListener('input', updatePaxCount);
            
            document.getElementById('visaCost').addEventListener('input', calculateAll);
            document.getElementById('flightCost').addEventListener('input', calculateAll);
            document.getElementById('exchangeRate').addEventListener('input', calculateAll);
            
            updatePaxCount();
        });
    </script>
</body>
</html>
